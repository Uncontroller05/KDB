<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Order History | Kapda Dekho</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700;800&family=Playfair+Display:wght@500;600;700&display=swap" rel="stylesheet">
  <style>
    :root{
      --bg:#fbf8f4;
      --surface:#ffffff;
      --surface-2:#f4efe8;
      --ink:#1f1f1f;
      --muted:#6c6c6c;
      --accent:#e76b6b;
      --border:#e7e1d9;
      --shadow:0 14px 40px rgba(28, 28, 28, 0.08);
    }

    *{box-sizing:border-box;margin:0;padding:0}

    body{
      font-family:'Montserrat',sans-serif;
      color:var(--ink);
      background:radial-gradient(circle at 10% 10%, #fff1e3 0%, transparent 55%),
                 radial-gradient(circle at 90% 20%, #e9f7f5 0%, transparent 50%),
                 var(--bg);
    }

    a{color:inherit;text-decoration:none}

    .announcement{
      background:linear-gradient(90deg, #f8d3c4, #f7e8c6, #dff2ee);
      color:#2f2f2f;
      text-align:center;
      padding:10px 16px;
      font-size:13px;
      letter-spacing:0.6px;
      font-weight:600;
    }

    header{
      position:sticky;
      top:0;
      z-index:10;
      background:rgba(251, 248, 244, 0.9);
      backdrop-filter:blur(8px);
      border-bottom:1px solid var(--border);
    }

    .nav-wrap{
      display:flex;
      align-items:center;
      gap:20px;
      padding:18px 40px;
    }

    .logo{
      font-family:'Playfair Display',serif;
      font-size:28px;
      font-weight:700;
      letter-spacing:1px;
    }

    .nav-center{
      display:flex;
      gap:28px;
      font-weight:600;
      font-size:14px;
      text-transform:uppercase;
      letter-spacing:1px;
    }

    .nav-center a{
      padding-bottom:4px;
      border-bottom:2px solid transparent;
    }

    .nav-center a:hover{border-color:var(--accent)}

    .nav-right{
      margin-left:auto;
      display:flex;
      align-items:center;
      gap:16px;
    }

    .search{
      position:relative;
      width:260px;
    }

    .search input{
      width:100%;
      border:1px solid var(--border);
      padding:10px 38px 10px 14px;
      border-radius:24px;
      background:#fff;
      font-size:14px;
    }

    .search span{
      position:absolute;
      right:12px;
      top:50%;
      transform:translateY(-50%);
      font-size:16px;
      color:var(--muted);
      cursor:pointer;
      user-select:none;
    }

    .icon-btn{
      width:36px;
      height:36px;
      border-radius:50%;
      display:grid;
      place-items:center;
      background:var(--surface);
      border:1px solid var(--border);
      cursor:pointer;
      position:relative;
    }

    .wishlist-dot{
      position:absolute;
      width:8px;
      height:8px;
      border-radius:50%;
      background:var(--accent);
      top:6px;
      right:6px;
      display:none;
    }

    .account-wrap{position:relative}

    .account-menu{
      position:absolute;
      right:0;
      top:48px;
      width:220px;
      background:#fff;
      border:1px solid var(--border);
      border-radius:14px;
      box-shadow:0 12px 28px rgba(28, 28, 28, 0.12);
      padding:12px;
      display:none;
      z-index:30;
    }

    .account-menu.show{display:block}

    .menu-greet{font-style:italic;margin-bottom:8px}

    .menu-sep{height:1px;background:var(--border);margin:8px 0}

    .menu-link,
    .menu-btn{
      width:100%;
      display:flex;
      justify-content:space-between;
      align-items:center;
      padding:8px 10px;
      border-radius:10px;
      border:none;
      background:transparent;
      cursor:pointer;
      font-size:14px;
      text-align:left;
    }

    .menu-link:hover,
    .menu-btn:hover{background:var(--surface-2)}

    .menu-muted{color:var(--muted)}

    .page{
      padding:24px 40px 60px;
    }

    .page-title{
      font-family:'Playfair Display',serif;
      font-size:32px;
      margin-bottom:8px;
    }

    .page-sub{
      color:var(--muted);
      font-size:14px;
      margin-bottom:18px;
    }

    .orders{
      display:grid;
      gap:12px;
    }

    .order-card{
      border:1px solid var(--border);
      border-radius:16px;
      padding:16px;
      background:#fff;
      box-shadow:0 8px 24px rgba(28, 28, 28, 0.06);
      display:grid;
      gap:10px;
    }

    .order-top{
      display:flex;
      justify-content:space-between;
      align-items:center;
      font-size:13px;
      color:var(--muted);
      flex-wrap:wrap;
      gap:8px;
    }

    .order-items{
      display:grid;
      gap:10px;
    }

    .order-item{
      display:grid;
      grid-template-columns:72px 1fr auto;
      gap:12px;
      align-items:center;
    }

    .order-item img{
      width:72px;
      height:72px;
      object-fit:cover;
      border-radius:10px;
      background:#111;
    }

    .order-item h4{font-size:14px;margin-bottom:4px}
    .order-item small{color:var(--muted)}

    .status{
      font-size:12px;
      background:var(--surface-2);
      padding:4px 10px;
      border-radius:12px;
      font-weight:600;
      color:#6a4f3b;
      width:max-content;
    }

    .timeline{
      display:grid;
      grid-template-columns:repeat(4, 1fr);
      gap:8px;
      margin-top:6px;
    }

    .step{
      display:flex;
      align-items:center;
      gap:8px;
      font-size:12px;
      color:var(--muted);
    }

    .dot{
      width:10px;
      height:10px;
      border-radius:50%;
      border:2px solid var(--border);
      background:#fff;
    }

    .step.active{
      color:var(--accent);
      font-weight:600;
    }

    .step.active .dot{
      border-color:var(--accent);
      background:var(--accent);
    }

    .empty{
      padding:20px;
      border:1px dashed var(--border);
      border-radius:16px;
      color:var(--muted);
      text-align:center;
      background:var(--surface);
    }

    .modal{
      position:fixed;
      inset:0;
      background:rgba(20, 20, 20, 0.4);
      display:none;
      align-items:center;
      justify-content:center;
      padding:24px;
      z-index:20;
    }

    .modal.show{display:flex}

    .modal-card{
      width:min(420px, 100%);
      background:var(--surface);
      border-radius:20px;
      padding:24px;
      border:1px solid var(--border);
      box-shadow:var(--shadow);
    }

    .modal-header{
      display:flex;
      align-items:center;
      justify-content:space-between;
      margin-bottom:16px;
    }

    .modal-title{
      font-family:'Playfair Display',serif;
      font-size:22px;
    }

    .close-btn{
      background:transparent;
      border:none;
      font-size:20px;
      cursor:pointer;
    }

    .tabs{
      display:flex;
      gap:8px;
      margin-bottom:16px;
    }

    .tab{
      flex:1;
      padding:10px 12px;
      border-radius:12px;
      border:1px solid var(--border);
      background:var(--surface-2);
      font-weight:600;
      cursor:pointer;
    }

    .tab.active{
      background:#fff;
      border-color:var(--accent);
      color:var(--accent);
    }

    .form{
      display:grid;
      gap:12px;
    }

    .form label{
      font-size:12px;
      color:var(--muted);
      font-weight:600;
    }

    .form input{
      width:100%;
      padding:10px 12px;
      border-radius:12px;
      border:1px solid var(--border);
      font-size:14px;
      background:#fff;
    }

    .form button{
      margin-top:4px;
      padding:12px;
      border-radius:14px;
      border:none;
      background:var(--ink);
      color:#fff;
      font-weight:600;
      cursor:pointer;
    }

    .google-btn{
      background:#fff;
      border:1px solid var(--border);
      color:var(--ink);
    }

    .helper{
      font-size:12px;
      color:var(--muted);
      text-align:center;
    }

    @media (max-width: 980px){
      .search{display:none}
    }

    @media (max-width: 640px){
      .nav-wrap{flex-wrap:wrap;gap:12px}
      .nav-center{flex-wrap:wrap;gap:14px}
      .page{padding:20px}
      .order-item{grid-template-columns:64px 1fr}
      .timeline{grid-template-columns:repeat(2, 1fr)}
    }
  </style>
</head>
<body>
  <div class="announcement">FREE SHIPPING ABOVE Rs 399 · EASY RETURNS · NEW ARRIVALS DAILY</div>

  <header>
    <div class="nav-wrap">
      <a class="logo" href="index.html">KAPDA DEKHO</a>
      <nav class="nav-center">
        <a href="men-clothing.html">Men</a>
        <a href="women-clothing.html">Women</a>
      </nav>
      <div class="nav-right">
        <div class="search">
          <input type="text" placeholder="Search orders" />
          <span>&#128269;</span>
        </div>
        <a class="icon-btn" href="wishlist.html" aria-label="Wishlist" title="Wishlist">
          &#9825;
          <span class="wishlist-dot" id="wishlist-dot"></span>
        </a>
        <a class="icon-btn" href="order-history.html" aria-label="Orders" title="Orders">&#128722;</a>
        <div class="account-wrap">
          <button class="icon-btn" id="account-btn" aria-label="Account">&#128100;</button>
          <div class="account-menu" id="account-menu" aria-hidden="true">
            <div class="menu-greet" id="menu-greet">Hi</div>
            <div class="menu-sep"></div>
            <div id="menu-auth">
              <button class="menu-btn" id="menu-login">Login</button>
              <button class="menu-btn" id="menu-signup">Sign Up</button>
              <div class="menu-sep"></div>
            </div>
            <a class="menu-link" href="index.html">My Account</a>
            <a class="menu-link" href="bag.html">My Bag</a>
            <div class="menu-sep"></div>
            <button class="menu-btn" id="menu-logout">Logout</button>
          </div>
        </div>
      </div>
    </div>
  </header>

  <main class="page">
    <h1 class="page-title">Order History</h1>
    <p class="page-sub">Track your past purchases here.</p>
    <div class="orders" id="orders"></div>
  </main>

  <div class="modal" id="account-modal" aria-hidden="true">
    <div class="modal-card">
      <div class="modal-header">
        <div class="modal-title">Account</div>
        <button class="close-btn" id="close-modal" aria-label="Close">×</button>
      </div>
      <div class="tabs">
        <button class="tab active" data-tab="login">Login</button>
        <button class="tab" data-tab="signup">Sign Up</button>
      </div>
      <form class="form" id="login-form">
        <div>
          <label>Email</label>
          <input type="email" id="login-email" required />
        </div>
        <div>
          <label>Password</label>
          <input type="password" id="login-password" required />
        </div>
        <button type="submit">Login</button>
        <button type="button" class="google-btn" id="google-login">Continue with Google</button>
        <div class="helper">Demo only. No real authentication.</div>
      </form>
      <form class="form" id="signup-form" style="display:none;">
        <div>
          <label>Name</label>
          <input type="text" id="signup-name" required />
        </div>
        <div>
          <label>Email</label>
          <input type="email" id="signup-email" required />
        </div>
        <div>
          <label>Password</label>
          <input type="password" id="signup-password" required />
        </div>
        <button type="submit">Create Account</button>
        <button type="button" class="google-btn" id="google-signup">Continue with Google</button>
        <div class="helper">Demo only. No real authentication.</div>
      </form>
    </div>
  </div>

  <script>
    const API_BASE = 'http://localhost:5000';
    const orders = document.getElementById('orders');
    const dot = document.getElementById('wishlist-dot');
    const WISHLIST_KEY = 'kd_wishlist';
    const steps = ['Placed', 'Packed', 'Shipped', 'Delivered'];

    const accountBtn = document.getElementById('account-btn');
    const accountMenu = document.getElementById('account-menu');
    const menuGreet = document.getElementById('menu-greet');
    const menuAuth = document.getElementById('menu-auth');
    const menuLogin = document.getElementById('menu-login');
    const menuSignup = document.getElementById('menu-signup');
    const menuLogout = document.getElementById('menu-logout');

    const accountModal = document.getElementById('account-modal');
    const closeModal = document.getElementById('close-modal');
    const tabs = document.querySelectorAll('.tab');
    const loginForm = document.getElementById('login-form');
    const signupForm = document.getElementById('signup-form');

    let currentUser = null;


    async function api(path, options){
      const res = await fetch(`${API_BASE}${path}`, {
        credentials: 'include',
        headers: { 'Content-Type': 'application/json' },
        ...options
      });
      const data = await res.json().catch(() => ({}));
      if(!res.ok){
        throw new Error(data.error || 'Request failed');
      }
      return data;
    }

    function formatDate(iso){
      const d = new Date(iso);
      return d.toLocaleDateString();
    }

    function renderOrders(list){
      orders.innerHTML = '';
      if(!list.length){
        orders.innerHTML = '<div class="empty">No orders yet. Start shopping to see your history here.</div>';
        return;
      }

      list.forEach(order => {
        const card = document.createElement('div');
        card.className = 'order-card';
        const idx = Math.max(0, steps.indexOf(order.status));
        const timeline = steps.map((s, i) => `
          <div class="step ${i <= idx ? 'active' : ''}">
            <span class="dot"></span>
            <span>${s}</span>
          </div>
        `).join('');

        const items = order.items.map(item => `
          <div class="order-item">
            ${item.img ? `<img src="${item.img}" alt="${item.name}">` : `<div style="width:72px;height:72px;border-radius:10px;background:#111;display:grid;place-items:center;color:#fff;font-size:10px;">TEE</div>`}
            <div>
              <h4>${item.name}</h4>
              <small>${item.price} · Qty ${item.qty}</small>
            </div>
            <div class="status">${order.status}</div>
          </div>
        `).join('');

        card.innerHTML = `
          <div class="order-top">
            <div>Order #${order.id}</div>
            <div>${formatDate(order.created_at)}</div>
          </div>
          <div class="timeline">${timeline}</div>
          <div class="order-items">${items}</div>
        `;
        orders.appendChild(card);
      });
    }

    function setupSearch(){
      const input = document.querySelector('.search input');
      if(!input) return;
      if(input.dataset.bound === 'true') return;
      input.dataset.bound = 'true';
      const icon = document.querySelector('.search span');
      if(icon){
        icon.addEventListener('click', () => input.focus());
      }
      input.addEventListener('input', () => {
        const q = input.value.trim().toLowerCase();
        document.querySelectorAll('.order-item').forEach(item => {
          const title = item.querySelector('h4');
          const text = title ? title.textContent.toLowerCase() : '';
          item.style.display = !q || text.includes(q) ? '' : 'none';
        });
      });
    }

    function openModal(){
      accountModal.classList.add('show');
      accountModal.setAttribute('aria-hidden', 'false');
    }

    function closeModalFn(){
      accountModal.classList.remove('show');
      accountModal.setAttribute('aria-hidden', 'true');
    }

    function toggleMenu(force){
      const show = typeof force === 'boolean' ? force : !accountMenu.classList.contains('show');
      accountMenu.classList.toggle('show', show);
      accountMenu.setAttribute('aria-hidden', show ? 'false' : 'true');
    }

    function setTab(name){
      tabs.forEach(tab => tab.classList.toggle('active', tab.dataset.tab === name));
      loginForm.style.display = name === 'login' ? 'grid' : 'none';
      signupForm.style.display = name === 'signup' ? 'grid' : 'none';
    }

    function setAccountUI(user){
      currentUser = user || null;
      if(currentUser){
        menuGreet.textContent = `Hi, ${currentUser.name || 'User'}`;
        menuAuth.style.display = 'none';
        menuLogout.style.display = 'flex';
      }else{
        menuGreet.textContent = 'Hi';
        menuAuth.style.display = 'block';
        menuLogout.style.display = 'none';
      }
    }

    accountBtn.addEventListener('click', () => toggleMenu());

    document.addEventListener('click', (e) => {
      if(!accountMenu.contains(e.target) && !accountBtn.contains(e.target)){
        toggleMenu(false);
      }
    });

    closeModal.addEventListener('click', closeModalFn);
    accountModal.addEventListener('click', (e) => {
      if(e.target === accountModal) closeModalFn();
    });

    tabs.forEach(tab => tab.addEventListener('click', () => setTab(tab.dataset.tab)));

    menuLogin.addEventListener('click', () => {
      toggleMenu(false);
      setTab('login');
      openModal();
    });

    menuSignup.addEventListener('click', () => {
      toggleMenu(false);
      setTab('signup');
      openModal();
    });

    menuLogout.addEventListener('click', async () => {
      try{
        await api('/api/logout', { method: 'POST' });
        setAccountUI(null);
        toggleMenu(false);
      }catch(e){
        alert(e.message);
      }
    });

    loginForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      const email = document.getElementById('login-email').value.trim();
      const password = document.getElementById('login-password').value.trim();
      try{
        const data = await api('/api/login', {
          method: 'POST',
          body: JSON.stringify({ email, password })
        });
        setAccountUI(data.user);
        closeModalFn();
      }catch(err){
        alert(err.message);
      }
    });

    signupForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      const name = document.getElementById('signup-name').value.trim();
      const email = document.getElementById('signup-email').value.trim();
      const password = document.getElementById('signup-password').value.trim();
      try{
        const data = await api('/api/signup', {
          method: 'POST',
          body: JSON.stringify({ name, email, password })
        });
        setAccountUI(data.user);
        closeModalFn();
      }catch(err){
        alert(err.message);
      }
    });

    document.getElementById('google-login').addEventListener('click', () => {
      alert('Google sign-in is not configured in this demo backend.');
    });

    document.getElementById('google-signup').addEventListener('click', () => {
      alert('Google sign-in is not configured in this demo backend.');
    });

    dot.style.display = (JSON.parse(localStorage.getItem(WISHLIST_KEY) || '[]').length) ? 'block' : 'none';
    api('/api/me').then(data => setAccountUI(data.user)).catch(() => setAccountUI(null));
    api('/api/orders')
      .then(data => {
        renderOrders(data.orders || []);
        setupSearch();
      })
      .catch(() => {
        orders.innerHTML = '<div class="empty">Please login to see your order history.</div>';
      });
  </script>
</body>
</html>
